# =========================
# Ruff
# =====
[tool.ruff]
target-version = "py312"
line-length = 120
fix = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D104",    # undocumented-public-package
    "D100",    # undocumented-public-module
    "D101",    # undocumented-public-class
    "D106",    # undocumented-public-nested-class
    "D107",    # undocumented-public-init
    "D102",    # undocumented-public-method
    "D105",    # undocumented-magic-method
    "D103",    # undocumented-public-function
    "D203",    # one-blank-line-before-class (conflict with D211)
    "D213",    # multi-line-summary-second-line (conflict with D212)
    "ANN401",  # any-type
    "FIX002",  # line-contains-todo
    "TD003",   # missing-todo-link
    "TRY003",  # raise-vanilla-args
    "TRY400",  # error-instead-of-exception
    "TC001",   # typing-only-first-party-import
    "T201",    # print
    "S603",    # subprocess-without-shell-equals-true
    "S311",    # suspicious-non-cryptographic-random-usage
    "PLR2004", # magic-value-comparison
    "COM812",  # missing-trailing-comma (Suggested by ruff to disable)
    "ISC001",  # single-line-implicit-string-concatenation (Suggested by ruff to disable)
]

[tool.ruff.lint.isort]
split-on-trailing-comma = false
combine-as-imports = true

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.format]
skip-magic-trailing-comma = true

# =========================
# MyPy
# =====
[tool.mypy]
python_version = "3.12"
disallow_untyped_defs = true
warn_unused_ignores = true
warn_unreachable = true
warn_redundant_casts = true
strict_equality = true
strict_concatenate = true
implicit_reexport = false

# =========================
# Pylint
# =====
[tool.pylint.main]
py-version = "3.12"

[tool.pylint.format]
max-line-length = 120

[tool.pylint.design]
min-public-methods = 1

[tool.pylint."messages control"]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "import-error",
    "duplicate-code",
    "too-few-public-methods",
    "too-many-instance-attributes",
    "too-many-locals",
    "method-hidden",
    "fixme",                        # Ruff will handle it
    "broad-exception-raised",       # Ruff will handle it
    "line-too-long",                # Ruff will handle it
    "unused-argument",              # Ruff will handle it
    "too-many-arguments",           # Ruff will handle it
    "too-many-branches",            # Ruff will handle it
    "too-many-statements",          # Ruff will handle it
    "bare-except",                  # Ruff will handle it
    "invalid-name",                 # Ruff will handle it
    "no-member",                    # MyPy will handle it
]

# =========================
# Bandit
# =====
[tool.bandit]
skips = [
    "B608", # hardcoded_sql_expressions
    "B106", # hardcoded_password_funcarg
    "B311", # pseudo_random
    "B404", # import_subprocess
    "B603", # subprocess_without_shell_equals_true
]

# =========================
# Python Checker
# =====
[tool.python_checker.per-file-ignores]
"src/service_1/helpers" = ["func_validator"]
"src/service_1/helpers/otel.py" = ["import_validator"]
"src/service_1/api/views.py" = ["func_validator"]
"src/service_1/api/compiled_protos" = ["all"]
"src/service_2/helpers" = ["func_validator"]
"src/service_2/helpers/otel.py" = ["import_validator"]
"src/service_2/fast_api/end_points.py" = ["func_validator"]
"src/service_2/rpc/compiled_protos" = ["all"]
